<!DOCTYPE html>
<html lang="en">
<head>
    <!--librerÃ­as y estilos-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--Interfaz de usuario-->
    <div style="padding:50px">
        <button type="button" class="btn btn-primary" style="font-size: 3em;" onclick="getData()">Show All Data</button><br>
        <div id="status"></div>        
    </div>

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
    <script>
        // Consulta al servidor y lista los usuarios
        function getData(){
            const status = document.getElementById('status');
            const url = '/data';
            let html = '';

            superagent
            .get(url)
            .end(function(err, res){
                if(err){
                    console.log(err);
                }
                else{
                    console.log(res.body);
                    html = '<div class="grid-container">';
                    res.body.forEach(user => {
                        html += `
                            <div class="card" style="min-width: 18rem;">
                                <img class="card-img-top" src="${user.avatar}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">${user.name}</h5>
                                    <p class="card-text">
                                        DOB: ${user.dob}<br>
                                        email: ${user.email}<br>
                                        username: ${user.username}<br>
                                        password: ${user.password}<br>
                                        phone: ${user.phone}<br>
                                        streetaddress: ${user.streetaddress}<br>
                                        citystatezip: ${user.citystatezip}<br>
                                        lat/lon: ${user.latitude}, ${user.longitude}
                                    </p>
                                </div>
                            </div>
                        `;
                    });  
                    html += '</div>';
                    status.innerHTML = html; 
                }
            });
        }
    </script>
</body>
</html>
